<html lang="en">

<head>
    <title> sign-up</title>
    
</head>

<body>
    <div class="container">
        <div class="first-container">
            <h3 class="display-5 text-left ">Welcome to Scheduler!</h3>
            <h6 class="display-10 text-left ">The easiest way to schedule appointments</h6>
            <!-- <img src="4584.jpg" alt="scheduling" style="max-width: 50rem;"> -->
        </div>
        
        <div class="second-container row justify-content-center" id="side-2">
            <div class="col-lg-10">
                <form action="">
                    
            <label class="form-label mt-2 text-primary" for="fullname">Full Name:</label>
            <input class="form-control"  type="text" name="fullname" id="fullname">

            <label class="form-label mt-2 text-primary" for="email">Email Address:</label>
            <input  class="form-control" type="email" name="email" id="email">

            <label class="form-label mt-2 text-primary" for="username">User Name:</label>
            <input  class="form-control" type="text" name="username" id="username">

            <div id="check">
            <label class="form-label text-primary" for="male">Male</label>
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">

            <label class="form-label text-primary" id="female" for="female">Female</label>
            <input  class="form-check-input" type="radio" name="gender"  value="Female">
            </div>
            
            <label class="form-label mt-2 text-primary" for="pwd">Password:</label>
            <input  class="form-control" type="password" name="password" id="password">

            <label class="form-label mt-2 text-primary" for="pwd"> Confirm Password:</label>
            <input class="form-control" type="password" name="password" id="password">

            <button class="btn btn-block" id="button"><span>SIGN UP</span></button>
        </form>
        </div>
    </div>
 </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    ></script>
</body>

</html>
