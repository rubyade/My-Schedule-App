<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="consultant-1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="side1">
        <h2 class="display-2 text-left mt-5">Populate your Calendar</h2>
        <p class="lead text-primary">
          Populating your calendar helps users see your free and available dates
          so they can book an appointment at their convinience.
        </p>
      </div>

      <div class="row justify-content-center my-5">
        <div class="col-lg-10">
          <form id="validateForm" method="post">
            <label class="form-label mt-2 text-primary" for="title"
              ><strong>Title:</strong>
            </label>
            <input
              type="text"
              name="title"
              id="title"
              class="form-control"
              placeholder="Title of appointment..."
            />
            <label class="form-label mt-2 text-primary"><strong>Venue:</strong></label>
            <select name="month" class="form-select">
              <option class="place" value="" disabled selected hidden>
                Please Select Venue...
              </option>
              <option value="jan">Virtual</option>
              <option value="feb">Onsite(Physical Meeting)</option>
            </select>

            <label for="location" class="form-label mt-2 text-primary"><strong>Please state location or Virtual Platform:</strong>
              </label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Google Meet or 1 Adetokunbo crescent VI"
            />

            <label for="pick-date" class="form-label mt-2 text-primary"
              ><strong>Select Date:</strong></label
            >
            <input class="form-control" type="date" id="time" name="time" />

            <label for="pick-time" class="form-label mt-2 text-primary"
              ><strong>Select Time:</strong></label
            >
            <select class="form-select" name="time" class="time">
              <option>8:00</option>
              <option>9:00</option>
              <option>10:00</option>
              <option>11:00</option>
              <option>12:00</option>
              <option>13:00</option>
              <option>14:00</option>
              <option>15:00</option>
              <option>16:00</option>
              <option>17:00</option>
              <option>18:00</option>
            </select>

            <div class="mt-4 text-center">
              <button type="submit" id="button" class="btn btn-block">Submit Calendar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
