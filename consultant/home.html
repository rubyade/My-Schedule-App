<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Scheduler App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg " style="background-color: #FF8095;">
        <a class="navbar-brand" href="/client/home.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="container">
        <div class="side1">
            <h2 class="display-2 text-left mt-5">Populate your Calendar</h2>
            <p class="lead text-primary">
                Populating your calendar helps users see your free and available dates so they can book an appointment at their convinience.
            </p>
        </div>

        <div class="row justify-content-center my-5">
            <div class="col-lg-10">
                <form id="validateForm" method="post">
                    <label class="form-label mt-2 text-primary" for="title">
                      <strong>Title:</strong>
                    </label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Title of appointment..." />
                    <label class="form-label mt-2 text-primary">
                      <strong>Venue:</strong>
                    </label>
            <select name="month" class="form-select" id="venue">
              <option class="place" value="" disabled selected hidden>
                Please Select Venue...
              </option>
              <option value="virtual">Virtual</option>
              <option value="physical">Onsite(Physical Meeting)</option>
            </select>

            <label for="location" class="form-label mt-2 text-primary"
              ><strong>Please state location or Virtual Platform:</strong>
            </label>
                    <input type="text" class="form-control" id="location" placeholder="Google Meet or 1 Adetokunbo crescent VI" />

                    <label for="pick-date" class="form-label mt-2 text-primary"><strong>Select Date:</strong></label
            >
            <input class="form-control" type="date" id="date" name="date" />

            <label for="pick-time" class="form-label mt-2 text-primary"
              ><strong>Select Time:</strong></label
            >
            <select class="form-select" name="time" class="time" id='time'>
              <option>8:00 - 8:45</option>
              <option>9:00 - 9:45</option>
              <option>10:00 - 10:45</option>
              <option>11:00 - 11:45</option>
              <option>12:00 - 12:45</option>
              <option>13:00 - 13:45</option>
              <option>14:00 - 14:45</option>
              <option>15:00 - 15:45</option>
              <option>16:00 - 16:45</option>
              <option>17:00 - 17:45</option>
              <option>18:00 - 18:45</option>
            </select>

            <span id='error' class="text-danger error-msg"></span>

            <div class="mt-4 text-center">
              <button
                type="submit"
                name="submit"
                id="button"
                class="btn btn-block"
              >
                Submit Calendar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src='../js/consultant-home.js'></script>
  </body>
</html>
