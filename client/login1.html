<!DOCTYPE html>
<html lang="en">
<meta charset="UTF">
<meta name="viewport" width=device-width initial-scale=1.0>
<link rel="stylesheet" href="./assets/css/login1.css">
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

<head>
    <title>Login</title>
    
</head>

<body>
    <div class="container">
        <div class="first-container">
            <h3 class="display-5">Welcome to Scheduler!</h3>
            <h6 class="display-10">The easiest way to schedule appointments</h6>
            <!-- <img src="./assets/images/4584.jpg" alt="scheduling" style="max-width: 50rem;"> -->
            
            
        </div>
        
        <div class="second-container row justify-content-center" id="side-2">
            <div class="col-lg-10">
                <form id="form" action="" method="post">

            <label class="form-label mt-2 text-primary" for="email">Email Address:</label>
            <div class="mb-4 input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
  <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
</svg>
                </span>
                 <input  class="form-control" type="email" name="email" id="email" placeholder="e.g example@gmail.com">
            </div>

            <label class="form-label mt-2 text-primary" for="pwd">Password:</label>
            <div class="mb-4 input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-lock2-fill" viewBox="0 0 16 16">
  <path d="M7 6a1 1 0 0 1 2 0v1H7V6z"/>
  <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-2 6v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0z"/>
</svg>
                </span>
                <input  class="form-control" type="password" name="password" id="password" placeholder="please input your password">
            </div>

            <button class="btn btn-block" id="button"><span>Login</span></button>
        </form>
        </div>
 </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    

<script src="./js/login.js"></script>
</body>

</html>
