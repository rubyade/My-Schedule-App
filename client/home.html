<button id="modalBtn" class="button">Set Appointment</button>

    <div id="simpleModal" class="modal">
      <div class="modal-content" id="modal-popup">
        <div class="modal-header">
          <span class="closeBtn">&times;</span>
          <h3 class="display-9">Kindly fill in the details for your appointment</h3>
        </div>
        <div class="modal-body">
        <div class="row justify-content-center my-5">
        <div class="col-lg-10">
          <form id="validateForm" method="post">
        
                
                <label class="form-label" >Reason for Appointment</label>
                <select class="form-select" id='Reason'>
                                  <option value="" disabled selected hidden>Kindly Select an option below</option>
                  <option value="post-surgery">Post-Surgery Checkup</option>
                  <option value="Pre-Surgery">Pre-Surgery Checkup</option>
                  <option value="Surgery">Surgery Analysis</option>
                  <option value="predeatrics">Peadeatrics</option>
                  <option value="infant">Infant Surgical procedures</option>
                  <option value="Consultancy">Consultancy</option>
                  </select>

                    <label class="form-label mt-2">Time</label>
                <select class="form-select">
                <option value="" disabled selected hidden>Kindly Select an a convenient time below</option>
                   <option>8:00</option>
              <option>9:00</option>
              <option>10:00</option>
              <option>11:00</option>
              <option>12:00</option>
              <option>13:00</option>
              <option>14:00</option>
              <option>15:00</option>
              <option>16:00</option>
              <option>17:00</option>
              <option>18:00</option>
                  </select>
                
                <label class="form-label mt-2" for="Additional-information">Please Include Additional Information</label>
                <textarea
                  name="comments"
                  id="comments"
                  style="height:140px";
                  placeholder="Write Something...."
                  class="form-control"
                ></textarea>
              <input class="form-control mt-2" type="checkbox" name="agree" value="agree" id="agree" />
              <label for="agree" class="form-label mt-2"
                >I agree to the be available at the stipulated date and
                time</label
              >
              <button id="btn" type="submit">CONFIRM</button>
            </div>
          </form>
