<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/register.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form id="form" action="" method="post">
            <h3>Registration Form</h3>
            <fieldset>
                <input placeholder="Your name" id="name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" id="email" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
            </fieldset>
            <fieldset>
                <input placeholder="Password" id="password" type="tel" tabindex="3" required>
            </fieldset>

            <fieldset>
                <button name="submit" type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</body>

</html>

<script src="./js/register.js"></script>
